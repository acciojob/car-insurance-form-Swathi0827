<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
		<input type="Text" id="name" required/>
	<label for="email">Email</label>
		<input type="Email" id="email" required/>
	<label>Gender</label>
	<input type="radio" value="abc" name="gender" required/>Male
	<input type="radio" value="def" name="gender" required/>Female
	<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
	<label for="carage">Car Age</label>
	    <input type="Number" id="carage" required/>
	<label for="dop">Date of Purchase</label>
		<input type="Date" id="dop" required/>
	<label for="password">Password</label>
		<input type="password" id="password" required/>
	<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
